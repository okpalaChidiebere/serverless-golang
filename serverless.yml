# you can define service wide environment variables here
  environment:
    GROUPS_TABLE: Groups-${self:provider.stage}
    IMAGES_TABLE: Images-${self:provider.stage}
    IMAGE_ID_INDEX: ImageIdIndex
    IMAGES_S3_BUCKET: sls-udagram-images-${self:provider.stage}

package:
  patterns:
    - '!./**'
    - ./bin/**

functions:
  hello:
    handler: bin/hello
    events:
      - httpApi:
          path: /hello
          method: get
  world:
    handler: bin/world
    events:
      - httpApi:
          path: /world
          method: get
  GetGroups:
    handler: bin/getGroups
    events:
      - http:
          method: get
          path: groups
          cors: true
  CreateGroup:
    handler: bin/createGroup
    events:
      - http:
          method: post
          path: groups
          cors: true # properly reply to cores preFligh Request
          request:
            # schema used to validae incoming request
            schemas:
              application/json: 
                schema: ${file(models/create-group-request.json)} # we read the definition of the schema from the models folder then the json file name
                name: GroupRequest
                description: Create a new group
  GetImages:
    handler: bin/getImages
    events:
      - http:
          method: get
          path: groups/{groupId}/images
          cors: true
  GetImage:
    handler: bin/getImage
    events:
      - http:
          method: get
          path: images/{imageId}
          cors: true
  CreateImage:
    handler: bin/createImage
    events:
      - http:
          method: post
          path: groups/{groupId}/images
          cors: true
          request:
            schemas:
              application/json: 
                schema: ${file(models/create-image-request.json)}
                name: ImageRequest
                description: Create a new image
